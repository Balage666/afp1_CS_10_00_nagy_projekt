{% extends "main.html" %}

{% block title %}Profil{% endblock %}

{% block content %}
<h1>Felhasználói profil</h1>

    {% if messages %}
        {% for message in messages %}
            <script>
                window.onload = function() {
                    alert("{{ message }}");
                };
            </script>
        {% endfor %}
    {% endif %} 
{% endblock %}
