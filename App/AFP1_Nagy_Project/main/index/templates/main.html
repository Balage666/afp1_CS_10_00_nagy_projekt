<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Main{% endblock %}</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: animateBackground 20s linear infinite;
        }

        @keyframes animateBackground {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        .square {
            width: 50px;
            height: 50px;
            position: absolute;
            animation: squareAnimation 2s linear infinite;
            border: 2px solid;
            border-radius: 10px;
        }

        @keyframes squareAnimation {
            0% {
                border-color: red;
                transform: translateY(0) rotate(0deg);
            }
            25% {
                border-color: white;
                transform: translateY(-100px) rotate(90deg);
            }
            50% {
                border-color: blue;
                transform: translateY(-200px) rotate(180deg);
            }
            75% {
                border-color: black;
                transform: translateY(-300px) rotate(270deg);
            }
            100% {
                border-color: red;
                transform: translateY(-400px) rotate(360deg);
            }
        }

        nav {
            background: #1a1a1a;
            color: white;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; 
        }

        nav li {
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a.logout {
            background: #e44d26;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background: #333;
        }

        .logout:hover {
            background: #b0351f;
        }

        main {
            padding: 20px;
        }

        footer {
            background: rgba(26, 26, 26, 0.5); 
            color: white;
            text-align: center;
            padding: 10px; 
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px; 
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="square" style="top: calc(10% - 25px); left: calc(20% - 25px);"></div>
        <div class="square" style="top: calc(30% - 25px); left: calc(50% - 25px);"></div>
        <div class="square" style="top: calc(60% - 25px); left: calc(80% - 25px);"></div>
    </div>

    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Főoldal</a></li>
            <li><a href="{% url 'documentation' %}">Dokumentáció</a></li>
            <li><a href="{% url 'trello_cards' %}">Trello Kártyák</a></li>
            <li><a href="{% url 'code' %}">Kód</a></li>
            <li><a href="{% url 'profile' %}">Profil</a></li>
            <li style="margin-left: auto;"><a href="/" class="logout">Kijelentkezés</a></li>
        </ul>
    </nav>
    
    <main>
        {% block content %}
           
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 AFP1_Nagy_Project</p>
    </footer>
</body>
</html>
