<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Main{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #000;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        main {
            position: absolute;
            margin-top: 50px;
            margin-bottom: 50px;
            margin-left: 20px;
            margin-right: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Főoldal</a></li>
            <li><a href="{% url 'documentation' %}">Dokumentáció</a></li>
            <li><a href="{% url 'trello_cards' %}">Trello Kártyák</a></li>
            <li><a href="{% url 'code' %}">Kód</a></li>
            <li><a href="{% url 'profile' %}">Profil</a></li>
            <li><a href="{% url 'logout_view' %}">Kijelentkezés</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}
        
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 AFP1_Nagy_Project</p>
    </footer>
</body>
</html>
