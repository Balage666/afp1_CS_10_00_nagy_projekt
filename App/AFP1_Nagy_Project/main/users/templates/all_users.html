<!DOCTYPE html>
<html>
<body>

<h1>Users in the database</h1>
<table border="1">
    <thead>
        <tr>
            <th>Felhasználónév</th>
            <th>Név</th>
            <th>Email</th>
            <th>Utolsó bejelentkezés</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users_list %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.last_name }} {{ user.first_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.last_login }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
