<!DOCTYPE html>
<html>
<body>

<h1>Users in the database</h1>
<table border="1">
    <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users_list %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
