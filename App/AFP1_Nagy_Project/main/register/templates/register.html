<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Háttérkép */
        .bg-image {
            background-image: url('https://wallpapercave.com/wp/wp12183517.png');
            background-size: cover;
            background-position: center center;
            height: 100vh; /* Add this to make sure the background covers the full viewport height */
        }

        /* Gradient stílusok a regisztrációs gombhoz */
        .gradient-custom-4 {
            background: linear-gradient(45deg, #ffba00 0%, #ff6c00 100%);
        }

        /* Card stílus */
        .card {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        /* Gomb és űrlap elemek stílusai */
        .btn-primary, .form-control {
            background-color: #fff;
            border: none;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 108, 0, 0.25);
        }

        .btn-primary:hover {
            background-color: #fca311;
        }

        /* Popup stílusai */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 9999;
        }

        /* Card style */
        .card {
            border-radius: 15px;
        }

        /* Módosítottuk a .container és .row osztályokat a függőleges középre igazításra */
        .container {
            min-height: 100vh; /* A teljes nézet magasságát foglalja el */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .row {
            width: 100%; /* Teljes szélesség az űrlap számára */
        }

        .col-12.col-md-9.col-lg-7.col-xl-6 {
            /* Megszünteti a korlátozást, ha van */
        }
    </style>
</head>
<body class="bg-image">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card p-5">
                    {% if error_message %}
                    <div class="popup" id="popup">
                        <p>{{ error_message }}</p>
                        <button onclick="closePopup()" class="btn btn-primary">Bezárás</button>
                    </div>
                    <script>
                        function closePopup() {
                            document.getElementById('popup').style.display = 'none';
                        }

                        window.onload = function () {
                            var popup = document.getElementById('popup');
                            if (popup) {
                                popup.style.display = 'block';
                            }
                        };
                    </script>
                    {% endif %}
                    <h2 class="text-uppercase text-center mb-5">Regisztráció</h2>

                    <form action="/register/" method="post" class="mb-4">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <input type="text" id="username" name="username" required class="form-control form-control-lg">
                            <label class="form-label" for="username">Felhasználónév</label>
                        </div>
                        
                        <div class="form-outline mb-4">
                            <input type="password" id="password" name="password" required class="form-control form-control-lg">
                            <label class="form-label" for="password">Jelszó</label>
                        </div>
                        
                        <div class="form-outline mb-4">
                            <input type="password" id="confirm_password" name="confirm_password" required class="form-control form-control-lg">
                            <label class="form-label" for="confirm_password">Jelszó megerősítése</label>
                        </div>
                        
                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Regisztráció" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                        </div>
                    </form>
                    <div class="mt-4">
                        <p class="text-center">Van már fiókod? <a href="/login/" class="text-primary">Jelentkezz be!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
