<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Háttérkép */
        .bg-image {
            background-image: url('https://wallpapercave.com/wp/wp12183517.png');
            background-size: cover;
            background-position: center center;
            height: 100vh;
        }

        .gradient-custom-4 {
            background: linear-gradient(45deg, #ffba00 0%, #ff6c00 100%);
            transition: background-color 0.3s ease; /* Átmenet hozzáadása */
        }
        
        .gradient-custom-4:hover {
            background: linear-gradient(45deg, #ff9f00 0%, #ff7300 100%); /* Kissé sötétebb árnyalatok a látványosabb hover effekthez */
        }
        
        

        /* Card stílus */
        .card {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        /* Gomb és űrlap elemek stílusai */
        .btn-primary, .form-control {
            background-color: #fff;
            border: none;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 108, 0, 0.25);
        }

        /* Módosítottuk a .container és .row osztályokat a függőleges középre igazításra */
        .container {
            min-height: 100vh; /* A teljes nézet magasságát foglalja el */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .row {
            width: 100%; /* Teljes szélesség az űrlap számára */
        }
    </style>
</head>
<body class="bg-image">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card p-5">
                    <h2 class="text-uppercase text-center mb-2">Regisztráció</h2>
                    <form method="post" class="mb-1">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Felhasználónév</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="id_first_name">Keresztnév</label>
                            {{ form.first_name }}
                        </div>
                        <div class="form-group">
                            <label for="id_last_name">Vezetéknév</label>
                            {{ form.last_name }}
                        </div>
                        <div class="form-group">
                            <label for="id_email">Email-cím</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            <label for="id_password1">Jelszó</label>
                            {{ form.password1 }}
                        </div>
                        <div class="form-group">
                            <label for="id_password2">Jelszó újra</label>
                            {{ form.password2 }}
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-block btn-lg gradient-custom-4 text-body">Regisztráció</button>
                        </div>
                    </form>
                    <div class="mt-1">
                        <p class="text-center">Van már fiókod? <a href="{% url 'login' %}" class="text-primary">Jelentkezz be!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
